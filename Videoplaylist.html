<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surabe Video Portal</title>
  <link rel="stylesheet" href="css/Videoplaylist.css" />
</head>
<body>
  <div class="container">
    <div class="main-video-container">
      <video src="images/vid-9.mp4"  controls class="main-video"></video>
      <h3 class="main-vid-title">3D helicopter animation</h3>
      <div class="play-icon-container">
        <i class="fas fa-play play-icon"></i>
      </div>
    </div>

    <!-- Video list container -->
    <div class="video-list-container" id="videosList">
      
		
		<div class="list active" id="video1">
			<video src="images/vid-1.mp4" class="list-video"></video>
			<h3 class="list-title">Video 1 Title</h3>
		  </div>
	
		  <div class="list active" id="video2">
			<video src="images/vid-2.mp4" class="list-video"></video>
			<h3 class="list-title">Video 2 Title</h3>
		  </div>
		  


    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/Videoplaylist.js"></script>
</body>
</html>
